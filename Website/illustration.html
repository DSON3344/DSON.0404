<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <meta name="description" content="DSON，a personal website focusing on image synthesis, video editing, and pixel art.">
        <title>DSON</title>
    
        <link rel="website icon" type="png" href="Image/DSON logo.png">
        <link rel="stylesheet" href="DSON.css">
    </head>
<body>
    <header>
        <div class="gradient-layer"></div>
        <div class="image-layer"></div>
        <span class="menu-icon" onclick="toggleMenu()">☰</span>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <div class="dropdown">
                <button class="dropbtn">Portfolio</button>
                <div class="dropdown-content">
                    <a href="illustration.html" id="link-illustration">Illustrations</a>
                    <a href="photo.html" id="link-photo">Photos</a>
                    <a href="video.html" id="link-video">Videos</a>
                    <a href="uiux.html" id="link-uiux">UI/UX Design</a>
                </div>
            </div>
            <a href="socialmedia.html">Social Media</a>
            <a href="contact.html">Contact Me</a>
        </nav>
    </header>

    <div class="overlay" onclick="toggleMenu()"></div>

    <main>
        <div class="content">
            <h2>Image Manipulation</h2>
        </div>
        <div class="portfolio">
            <div class="image-container">
                <img src="Image/ImageManipulation1.jpg" alt="Apocalypse" onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>
            <div class="image-container">
                <img src="Image/ImageManipulation2.jpg" alt="Substance Abuse" onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>
        </div>
        <div id="imageModal" class="modal" onclick="closeModal(event)">
            <div class="modal-content">
                <img id="modalImg" class="modal-image" />
                <div id="caption"></div>
            </div>
        </div>
        <div class="content">
            <h2>Pixel Arts</h2>
        </div>
        <div class="portfolio">
            <div class="image-container">
                <img src="Image/PixelArt1.png" alt="2D Game character design (boy)" onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>
            <div class="image-container">
                <img src="Image/PixelArt2.png" alt="2D Game character design (girl)" onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>
            <div class="image-container">
                <img src="Image/pixelart3.png" alt="Soldier" onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>
            <div class="image-container">
                <img src="Image/pixelart4.jpg" alt="Pixel Art Poster" onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>
        </div>
        <div class="content">
            <h2>3D Modeling Interior Design</h2>
        </div>
        <div class="portfolio">
            <div class="image-container">
                <img src="Image/final project 2.jpg" alt="Kitchen side angle (right)" onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>
            <div class="image-container">
                <img src="Image/final project 3.jpg" alt="Kitchen side angle (left)" onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>
            <div class="image-container">
                <img src="Image/final project 4.jpg" alt="Kitchen front angle" onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>
            <div class="image-container">
                <img src="Image/final project 5.jpg" alt="Kitchen left angle (close up)" onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>
            <div class="image-container">
                <img src="Image/final project 6.jpg" alt="Kitchen right angle (close up)" onclick="openModal(this)" onerror="this.src='Image/placeholder.png'">
            </div>
        </div>
    </main>
    <script src="DSON.js" defer></script>
</body>
</html>
